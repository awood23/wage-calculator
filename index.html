<!DOCTYPE html>
<html>
  <head>
    <title>Wage Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Wage Calculator</h1>
    <p>calculate ya wage</p>

    <h2>Wage Calculator</h2>
    <p class="inputs">
      Number of Regular Hours Worked
      <input type="number" id="regularH-in" value="0" />
    </p>
    <p></p>
    Number of Overtime Hours Worked
    <input type="number" id="overtimeH-in" value="0" />
    <p></p>
    Rate of Pay <input type="number" id="payrate-in" value="0" />
    <p></p>
    <button id="btn">Calculate Wage</button>
    <p></p>
    <hr />
    <h2 class="wage">TOTAL WAGE:<span id="output"> ?</span></h2>
  </body>
</html>
